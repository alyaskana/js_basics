<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Site</title>
</head>
<body>
  <h1>Введите пароль для входа на сайт</h1>
  <p>
    Введите пароль сюда: <input id="passInput" type="text" />
  </p>
  <a href="only-allowed.html" onclick="return checkPass()">
    Нажмите на ссылку, чтобы проверить пароль и попасть на сайт
  </a>
  <script>
    function checkPass() {
      let pass = document.getElementById('passInput').value
      if (pass === "0000") {
        return true
      }
      alert("Доступ запрещен")
      return false
    }
  </script>
</body>
</html>
